<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HarmonicScope</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              sci: {
                900: '#0a0b14',
                800: '#131525',
                700: '#1f2438',
                accent: '#3b82f6',
                pos: '#ef4444', // Red for positive phase
                neg: '#3b82f6', // Blue for negative phase
              }
            },
            animation: {
              'in': 'enter 300ms ease-out',
            },
            keyframes: {
              enter: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body { background-color: #050505; color: #e2e8f0; }
      /* Custom scrollbar for scientific feel */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #131525; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
      
      /* Manual animation utilities since plugins aren't loaded */
      .animate-in { animation: enter 0.3s ease-out forwards; }
      @keyframes enter {
        from { opacity: 0; transform: translateX(10px); }
        to { opacity: 1; transform: translateX(0); }
      }
    </style>

{
  "imports": {

    "three": "https://aistudiocdn.com/three@^0.181.2",
    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.4.2",
    "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.7.7"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
